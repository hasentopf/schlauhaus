<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current PV Power SVG</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
<style>
    body {
        margin-left: 0;
        margin-right: 0;
    }
    .hidden {
        display: none;
    }
    figure {
        position: relative;
        height: 100%;
        max-height: 100%;
        overflow: hidden;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    figcaption {
        position: absolute;
        bottom: 0;
        right: 5px;
    }
    #currentPVPowerSVG {
        width: 100%;
        padding: 1rem;
        background-color: rgb(230,246,231);
    }
    #currentPVPowerSVG svg {
        width: 100%;
        height: auto;
        object-fit: cover;
        color: var(--content-color, var(--font-color));
    }
</style>
</head>
<body>
<figure>
    <div id="currentPVPowerSVG"></div>
    <figcaption><small id="timerCountDown"></small></figcaption>
</figure>
<script>
    let TimerInterval = 45; // TODO get this form module.php

    document.documentElement.style.setProperty('--font-color', queryParameters.get('textcolor'));

    /**
     * handles the message from the server
     * @param data
     */
    function handleMessage(data) {
        document.getElementById('currentPVPowerSVG').innerHTML = data;
        if (document.getElementById('IntervalTime') && document.getElementById('IntervalTime').dataset.time !== '') {
            TimerInterval = parseInt(document.getElementById('IntervalTime').dataset.time);
        }
    }

    /**
     * starts an interval timer
     * @param duration in seconds
     * @param display
     */
    function startTimer(duration, display) {
        let timer = duration, minutes, seconds;
        setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            display.textContent = minutes + ":" + seconds;
            if (--timer < 0) {
                timer = duration;
            }
        }, 1000);
    }

    window.onload = function () {
        const duration = TimerInterval,
            display = document.getElementById('timerCountDown');
        startTimer(duration, display);
    };
</script>
</body>
</html>
